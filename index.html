<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="preload" href="/css/styles.css">
  <link rel="stylesheet" href="/css/styles.css" as="styles">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  
  <main class="card">

    <div class="nft__header">
      <h2 class="nft__title">Equilibrium #3429</h2>
      <p class="nft__paragraph">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="nft__price">
        <p class="nft__price--paragraph">0.041 ETH</p>
        <p class="nft__price--paragraph">3 days left</p>
      </div> <!-- nft price -->

    </div> <!-- Card Header -->
    
    <hr>

    <div class="nft__footer">
      <div class="nft__footer--img"></div>
      <p class="nft__footer--paragraph">Creation of Jules Wyvern</p>
    </div> <!-- nft footer -->
    
  </main>

</body>
</html>
