<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="preload" href="/css/styles.css" as="style">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
    <div class="card">
      <div class="nft__img">
        <img src="/images/image-equilibrium.jpg" alt="Image Equilibrium">
        <div class="overlay"></div>
        <div class="svg"></div>
      </div>
      <div class="nft__header">
        <h2 class="nft__title">Equilibrium #3429</h2>
        <p class="nft__paragraph">Our Equilibrium collection promotes balance and calm.</p>
      
        <div class="nft__price">
          
          <div class="price__item">
            <div class="price--padding">
              <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
            </div>
            <p class="price__paragraph">0.041 ETH</p>
          </div>
         
          <div class="price__item">
            <div class="price--padding">
              <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
            </div>
            <p class="price--paragraph">3 days left</p>
          </div>

        </div> <!-- nft price -->
      </div> <!-- Card Header -->
      
      <div class="nft__footer">
        <div class="footer__img">
          <img src="/images/image-avatar.png" alt="Imagen avatar">
        </div>
        <p class="footer__paragraph">Creation of <span>Jules Wyvern</span></p>
      </div> <!-- nft footer -->
      
    </div>

</body>
</html>
